<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login form</title>
    <link rel="stylesheet" href="../cssfiles/facultyhtml.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="custom-cursor">
    <div class="box">
        <h3>Login Form</h3>
        <form action="">
            <div class="item">
                <input type="text" id="usn" name="rollno" placeholder="Enter USN Here" autofocus>
            </div>
            <div class="item">
                <input type="password" name="password" id="Pass" placeholder="Enter Password Here">
            </div>
            <div class="item">
               <input type="submit" value="Login">
            </div>
        </form> 
    </div>
        
</body>
</html>
